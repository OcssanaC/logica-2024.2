<script>
// Calcule a area de um circulo. Sendo a formula PI * (raio * raio)
// 1 - ler o raio
// 2 - calular a area 
// 3 - mostrar o resultado

//Entrada
let raio = prompt ("Digite o valor raio:")
console.log(raio)
//Processamento
let PI = 3.14
let area = PI * (raio * raio)
console.log(area)
//Saida
alert("area do circulo:" + area)

</script>
